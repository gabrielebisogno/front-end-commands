Bootstrap will figure out how wide your screen is and respond by resizing your
HTML elements - hence the name Responsive Design.

With responsive design, there is no need to design a mobile version of your website.
It will look good on devices with screens of any width.


<link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"/>

<div class="container-fluid">
</div>

img-responsive
<img  class="smaller-image thick-green-border img-responsive"
      src="https://bit.ly/fcc-running-cats"
      alt="A cute orange cat lying on its back.">
